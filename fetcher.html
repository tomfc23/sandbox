<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            font-family: monospace;
        }

        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #005a87;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 4px;
            height: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #007cba;
            border-radius: 4px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status.processing {
            background: #e3f2fd;
            border: 1px solid #2196f3;
        }

        .status.complete {
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            border: 1px solid #f44336;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .copy-button {
            background: #28a745;
            margin-bottom: 10px;
        }

        .copy-button:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .failed-list {
            margin-top: 20px;
        }

        .failed-list h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .failed-list ul {
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 0;
        }

        .failed-list li {
            margin: 5px 0;
        }

        small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>User ID Scraper</h1>
    
    <div class="form-group">
        <label for="workerUrl">Cloudflare Worker URL:</label>
        <input type="text" id="workerUrl" placeholder="https://your-worker.your-subdomain.workers.dev">
        <small>Deploy the Cloudflare Worker and enter your worker URL above</small>
    </div>
    
    <div class="form-group">
        <label for="usernames">Usernames (one per line):</label>
        <textarea id="usernames" placeholder="caustic&#10;tomfc&#10;username3">caustic
tomfc</textarea>
    </div>
    
    <button onclick="startScraping()">
        <span id="buttonText">Start Scraping</span>
    </button>
    
    <div class="progress" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    
    <div id="status"></div>
    
    <div class="results" id="results">
        <button class="copy-button" onclick="copyTableData()">Copy Table Data</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <div class="failed-list" id="failedSection" style="display: none;">
            <h3>Failed Usernames</h3>
            <ul id="failedList"></ul>
        </div>
    </div>

    <script>
        let isScrapingActive = false;
        let successfulEntries = [];
        let failedUsernames = [];

        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function updateStatus(message, type = 'processing') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const tableBody = document.getElementById('tableBody');
            const failedSection = document.getElementById('failedSection');
            const failedList = document.getElementById('failedList');

            // Clear previous results
            tableBody.innerHTML = '';
            failedList.innerHTML = '';

            // Populate success table
            successfulEntries.forEach(entry => {
                const [username, userId] = entry.split(',');
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = username;
                row.insertCell(1).textContent = userId;
            });

            // Show failed usernames if any
            if (failedUsernames.length > 0) {
                failedUsernames.forEach(username => {
                    const li = document.createElement('li');
                    li.textContent = username;
                    failedList.appendChild(li);
                });
                failedSection.style.display = 'block';
            } else {
                failedSection.style.display = 'none';
            }

            resultsDiv.style.display = 'block';
        }

        function copyTableData() {
            let tableText = 'Username\tUser ID\n';
            
            successfulEntries.forEach(entry => {
                const [username, userId] = entry.split(',');
                tableText += `${username}\t${userId}\n`;
            });

            navigator.clipboard.writeText(tableText).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#218838';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        async function fetchUserData(username, workerUrl) {
            try {
                const url = `${workerUrl}?username=${encodeURIComponent(username)}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    return { success: false, error: data.error };
                }

                const userObject = data?.user;
                if (userObject && userObject.id) {
                    return { success: true, id: userObject.id };
                } else {
                    return { success: false, error: 'No user ID found in response' };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function startScraping() {
            if (isScrapingActive) return;

            const workerUrl = document.getElementById('workerUrl').value.trim();
            const usernamesText = document.getElementById('usernames').value.trim();
            const button = document.querySelector('button');
            const buttonText = document.getElementById('buttonText');
            const progressContainer = document.getElementById('progressContainer');

            if (!workerUrl) {
                updateStatus('Please enter your Cloudflare Worker URL', 'error');
                return;
            }

            try {
                new URL(workerUrl);
            } catch (e) {
                updateStatus('Please enter a valid Cloudflare Worker URL', 'error');
                return;
            }

            if (!usernamesText) {
                updateStatus('Please enter at least one username', 'error');
                return;
            }

            const usernames = usernamesText.split('\n').map(u => u.trim()).filter(u => u);
            
            if (usernames.length === 0) {
                updateStatus('Please enter valid usernames', 'error');
                return;
            }

            // Reset arrays
            successfulEntries = [];
            failedUsernames = [];

            // Update UI
            isScrapingActive = true;
            button.disabled = true;
            buttonText.textContent = 'Scraping...';
            progressContainer.style.display = 'block';
            document.getElementById('results').style.display = 'none';

            updateStatus(`Starting to scrape ${usernames.length} usernames...`);

            for (let i = 0; i < usernames.length; i++) {
                const username = usernames[i];
                updateStatus(`Processing: ${username} (${i + 1}/${usernames.length})`);
                updateProgress(i, usernames.length);

                const result = await fetchUserData(username, workerUrl);
                
                if (result.success) {
                    successfulEntries.push(`${username},${result.id}`);
                } else {
                    failedUsernames.push(username);
                }

                // No delay - process as fast as possible
            }

            // Complete
            updateProgress(usernames.length, usernames.length);
            updateStatus(`Complete! Successful: ${successfulEntries.length}, Failed: ${failedUsernames.length}`, 'complete');

            // Reset button
            isScrapingActive = false;
            button.disabled = false;
            buttonText.textContent = 'Start Scraping';

            // Display results
            displayResults();

            // Hide progress bar immediately after completion
        }

        // Allow Enter key to start scraping when focused on textarea
        document.getElementById('usernames').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                startScraping();
            }
        });
    </script>
</body>
</html>
