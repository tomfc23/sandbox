<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username to ID Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 14px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Username â†’ User ID</h1>

  <p>Enter usernames (one per line):</p>
  <textarea id="userInput" placeholder="@tomfc\ntomfc2\n@john_doe"></textarea><br>
  <button onclick="fetchIDs()">Fetch IDs</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>Username</th><th>User ID</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const WORKER_URL = "https://id-fetcher.tommyek67.workers.dev/"; 

    async function fetchIDs() {
      const input = document.getElementById("userInput").value;
      const usernames = input.split("\n")
        .map(u => u.trim().replace(/^@/, ''))
        .filter(u => u.length > 0);

      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = '';
      table.style.display = 'none';

      for (const username of usernames) {
        try {
          const res = await fetch(`${WORKER_URL}/user/${username}`);
          if (!res.ok) throw new Error("Not found");
          const data = await res.json();
          const row = `<tr><td>${username}</td><td>${data.id}</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        } catch (err) {
          const row = `<tr><td>${username}</td><td style="color:red;">Error</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      }

      table.style.display = 'table';
    }
  </script>

</body>
</html>
