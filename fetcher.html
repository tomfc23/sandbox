<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-section:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .result-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4CAF50;
        }

        .result-section.failed {
            border-left-color: #f44336;
        }

        .result-section h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section h3::before {
            content: '‚úì';
            background: #4CAF50;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .result-section.failed h3::before {
            content: '‚úó';
            background: #f44336;
        }

        .result-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-weight: 600;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status.processing {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }

        .status.complete {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç User ID Scraper</h1>
            <p>Extract user IDs from usernames using API endpoint</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="corsProxy">CORS Proxy:</label>
                    <select id="corsProxy">
                        <option value="https://cors-anywhere.herokuapp.com/">cors-anywhere.herokuapp.com</option>
                        <option value="https://api.codetabs.com/v1/proxy?quest=">codetabs.com</option>
                        <option value="https://thingproxy.freeboard.io/fetch/">thingproxy.freeboard.io</option>
                        <option value="https://cors.bridged.cc/">cors.bridged.cc</option>
                        <option value="custom">Custom URL</option>
                    </select>
                    <input type="text" id="customProxy" style="display: none; margin-top: 10px;" 
                           placeholder="Enter custom CORS proxy URL">
                </div>
                
                <div class="form-group">
                    <label for="usernames">Usernames (one per line):</label>
                    <textarea id="usernames" placeholder="caustic&#10;tomfc&#10;username3&#10;username4">caustic
tomfc</textarea>
                </div>
                
                <button class="button" onclick="startScraping()">
                    <span id="buttonText">Start Scraping</span>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            
            <div id="status"></div>
            
            <div class="results" id="results" style="display: none;">
                <div class="result-section">
                    <h3>Successful Entries</h3>
                    <div class="result-list" id="successList"></div>
                </div>
                
                <div class="result-section failed">
                    <h3>Failed Entries</h3>
                    <div class="result-list" id="failedList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT_URL = "https://api.real.vg/user/{}";
        const HEADERS = {
            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36',
            'Accept': 'application/json, text/plain, */*',
            'Accept-Language': 'en-US,en;q=0.9',
            'Connection': 'keep-alive',
        };

        let isScrapingActive = false;
        let successfulEntries = [];
        let failedUsernames = [];

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function updateStatus(message, type = 'processing') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'processing' ? `<span class="spinner"></span>${message}` : message;
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const successList = document.getElementById('successList');
            const failedList = document.getElementById('failedList');

            successList.innerHTML = '';
            failedList.innerHTML = '';

            if (successfulEntries.length > 0) {
                successfulEntries.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.textContent = entry;
                    successList.appendChild(div);
                });
            } else {
                successList.innerHTML = '<div class="result-item">No successful entries</div>';
            }

            if (failedUsernames.length > 0) {
                failedUsernames.forEach(username => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.textContent = username;
                    failedList.appendChild(div);
                });
            } else {
                failedList.innerHTML = '<div class="result-item">No failed entries</div>';
            }

            resultsDiv.style.display = 'grid';
        }

        async function fetchUserData(username, corsProxy) {
            const fullUrl = API_ENDPOINT_URL.replace('{}', username);
            
            // Try multiple proxy approaches
            const proxyAttempts = [
                // Method 1: Simple proxy prepend
                corsProxy + fullUrl,
                // Method 2: URL encoded
                corsProxy + encodeURIComponent(fullUrl)
            ];

            for (let i = 0; i < proxyAttempts.length; i++) {
                try {
                    const proxyUrl = proxyAttempts[i];
                    console.log(`Attempting: ${proxyUrl}`);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        },
                        mode: 'cors',
                        cache: 'no-cache'
                    });

                    if (!response.ok) {
                        console.log(`Attempt ${i + 1} failed with status: ${response.status}`);
                        continue;
                    }

                    const text = await response.text();
                    console.log(`Response text: ${text.substring(0, 200)}...`);
                    
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        // Some proxies return the data wrapped
                        console.log('Failed to parse JSON directly, checking for wrapped response');
                        continue;
                    }

                    const userObject = data?.user;
                    if (userObject && userObject.id) {
                        return { success: true, id: userObject.id };
                    } else {
                        console.log('User object or ID not found in response');
                        return { success: false, error: 'No user ID found in response' };
                    }
                } catch (error) {
                    console.log(`Attempt ${i + 1} error:`, error.message);
                    if (i === proxyAttempts.length - 1) {
                        return { success: false, error: error.message };
                    }
                }
            }
            
            return { success: false, error: 'All proxy attempts failed' };
        }

        async function startScraping() {
            if (isScrapingActive) return;

            const corsProxySelect = document.getElementById('corsProxy');
            const customProxyInput = document.getElementById('customProxy');
            let corsProxy;
            
            if (corsProxySelect.value === 'custom') {
                corsProxy = customProxyInput.value.trim();
                if (!corsProxy) {
                    updateStatus('Please enter a custom CORS proxy URL', 'error');
                    return;
                }
            } else {
                corsProxy = corsProxySelect.value;
            }

            const usernamesText = document.getElementById('usernames').value.trim();
            const button = document.querySelector('.button');
            const buttonText = document.getElementById('buttonText');
            const progressContainer = document.getElementById('progressContainer');

            if (!usernamesText) {
                updateStatus('Please enter at least one username', 'error');
                return;
            }

            const usernames = usernamesText.split('\n').map(u => u.trim()).filter(u => u);
            
            if (usernames.length === 0) {
                updateStatus('Please enter valid usernames', 'error');
                return;
            }

            // Reset arrays
            successfulEntries = [];
            failedUsernames = [];

            // Update UI
            isScrapingActive = true;
            button.disabled = true;
            buttonText.textContent = 'Scraping...';
            progressContainer.style.display = 'block';
            document.getElementById('results').style.display = 'none';

            updateStatus(`Starting to scrape ${usernames.length} usernames using ${corsProxySelect.options[corsProxySelect.selectedIndex].text}...`);

            for (let i = 0; i < usernames.length; i++) {
                const username = usernames[i];
                updateStatus(`Processing: ${username} (${i + 1}/${usernames.length})`);
                updateProgress(i, usernames.length);

                try {
                    const result = await fetchUserData(username, corsProxy);
                    
                    if (result.success) {
                        successfulEntries.push(`${username},${result.id}`);
                        console.log(`‚úì ${username}: ${result.id}`);
                    } else {
                        failedUsernames.push(username);
                        console.log(`‚úó ${username}: ${result.error}`);
                    }
                } catch (error) {
                    failedUsernames.push(username);
                    console.log(`‚úó ${username}: ${error.message}`);
                }

                // Random delay between 500ms and 1500ms
                const delay = Math.random() * 1000 + 500;
                await sleep(delay);
            }

            // Complete
            updateProgress(usernames.length, usernames.length);
            updateStatus(`Scraping complete! Processed ${usernames.length} usernames. 
                         Successful: ${successfulEntries.length}, Failed: ${failedUsernames.length}`, 'complete');

            // Reset button
            isScrapingActive = false;
            button.disabled = false;
            buttonText.textContent = 'Start Scraping';

            // Display results
            displayResults();

            // Hide progress bar after a delay
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 2000);
        }

        // Handle proxy selection change
        document.getElementById('corsProxy').addEventListener('change', function() {
            const customInput = document.getElementById('customProxy');
            if (this.value === 'custom') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
            }
        });

        // Allow Enter key to start scraping when focused on textarea
        document.getElementById('usernames').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                startScraping();
            }
        });
    </script>
</body>
</html>
